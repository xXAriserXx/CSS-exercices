<section>

  <div class="card serve">
      <button class="btn btn-primary" (click)="removePerson()">Rimuovi</button>
  </div>

  <div class="card add">
      <form id="add" (submit)="add()">
          <div class="form-group">
              <label for="nome">Nome</label>
              <input type="text" [(ngModel)]="nome" name="nome" class="form-control" id="nome">
          </div>
          <div class="form-group">
              <label for="cognome">Cognome</label>
              <input type="text" [(ngModel)]="cognome" name="cognome" class="form-control" id="cognome">
          </div>
          <button type="submit" class="btn btn-primary">Aggiungi</button>
      </form>
  </div>

  <div class="card shuffle">
      <button class="btn btn-primary" (click)="shuffle()">Mischia</button>
  </div>

</section>

<app-notifica [messaggioCondiviso]="message" [tipoCondiviso]="type"></app-notifica>
<div class="container">
<div class="disponibili">Posti disponibili: {{disponibili}}</div>
  <p *ngFor="let persona of coda; let i = index">
    {{persona.firstName}} {{persona.lastName}}
  </p>
</div>


<router-outlet />
