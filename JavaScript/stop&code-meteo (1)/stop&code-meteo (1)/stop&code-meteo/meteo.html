<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Meteo</title>
    <script src="meteo.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex flex-column">
        <h2 class="text-center m-2">Accesso alle API delle previsioni Meteo</h2>
        <h3 class="text-center">Immetti il nome della città e la nazione di appartenenza. Premi "Invia" per vedere il meteo</h3>

        <div class="input-group flex-nowrap w-50 mx-auto m-4">
            <input name="citta" id="citta" placeholder="Inserisci la città" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
        <select id="select" class="form-select" aria-label="Default select example">
            <option value="select"  selected>Scegli la Nazione</option>
          </select>
        </div>

        <button id="invia" type="button" class="btn btn-success mx-auto m-2" style="width: 6em;">Invia</button>
        <button id="reset" type="button" class="btn btn-danger mx-auto m-2" style="width: 6em;">Reset</button>

        <table class="tbl tbl-bordered"></table>
    </div>

    <div class="container m-5 mx-auto" id="Container">
        <div id="alertBox" class="alert alert-danger" role="alert" style="display: none">
            <div class="testo-alert"></div>
        </div>
    </div>

</body>
</html>
