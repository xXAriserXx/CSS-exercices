<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Document</title>

<body></body>
    <section id="Main-container">
    <section id="main">

        <h1>Pippo</h1>

        <img id="alieno" src="../img/alieno.jpg" alt="">

        <input id="cerca" type="text" maxlength="3">

        <div id="buttons">
            <div id="errore">
                <p>Dati non validi - solo numeri positivi nel range [1...50]</p>
            </div>
            <button>Inizializza</button>
            <button disabled><img src="../img/heart_plus_40dp_GREEN_FILL0_wght400_GRAD0_opsz40.png" alt=""></button>
            <button disabled><img src="../img/heart_minus_40dp_RED_FILL0_wght400_GRAD0_opsz40.png" alt=""></button>
        </div> 

    </section>

    <section id="Weapons">

        <h1>Alien Weapons</h1>
        <p>Segli le tue armi, fai click e aggiungi all'arsenale</p>
        <div id="container">
            <img src="../img/arco.jpeg">
            <img src="../img/aug.jpeg">
            <img src="../img/barrett.jpeg">
            <img src="../img/c4.jpeg">
            <img src="../img/caccia.jpeg">
            <img src="../img/cecchino.jpeg">
            <img src="../img/doppietta.jpeg">
            <img src="../img/jag-jag.jpeg">
            <img src="../img/kombat.jpeg">
            <img src="../img/lanciarazzi-quadruplo.jpeg">
            <img src="../img/lanciarazzi.jpeg">
            <img class="clicked" src="../img/laser-beam.jpeg">
            <img src="../img/missile-guidato.jpeg">
            <img src="../img/p90.jpeg">
            <img src="../img/pistola-silenziata.jpeg">
            <img src="../img/pump.jpg">
            <img class="clicked" src="../img/scar.jpeg">
            <img src="../img/tomigun.jpeg">
        </div>

    </section>

    <div id="info">
        <div id="container-testo">
            <p>Nome</p>
            <div class="testo nome"></div>
            <p>Vite</p>
            <div class="testo vite"></div>
            <p>Gruppo Sanguigno</p>
            <div class="testo gruppo-sanguigno"></p>
        </div>
        <h2>Armi</h2>

        <div id="container-info">
        </div>
    </div>

    </section>

    <script src="script.js"></script>
    </section>

</body>
</html>
